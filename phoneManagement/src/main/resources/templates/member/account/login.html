<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<div layout:fragment="content">
    <!--/*@thymesVar id="loginForm" type="com.phoneManagement.form.LoginForm"*/-->
    <form th:object="${loginForm}" method="post">
        <div th:replace="~{/error/form_error :: form_error}"></div>
        아이디 <input type="text" class="form-control" th:field="*{id}" placeholder="아이디를 입력하세요."><br>
        비밀번호 <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요."><br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div>
        <a class="page-link border-dark" th:href="@{/account/signup}">Sign Up</a>
    </div>
</div>
</html>
