<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layout/layout.html}">
<div layout:fragment="content">
  <script src="/js/shop/shop_branch.js" th:inline="javascript"></script>
  <h2>지점 추가</h2>
<!--  <form th:action="@{/shop/create}"></form>-->
  매장 이름<input type="search" class="form-control" id="shop_nm">
  매장 전화번호<input type="text" class="form-control" id="shop_tel">
  <h5>주소</h5>
  <select id="state" onchange="changeState()">
    <option selected value disabled>시/도 선택</option>
    <option th:each="state : ${list_state}" th:value="${state}" th:text="${state}"></option>
  </select>
  <select id="city">
    <option selected value disabled>시/군/구 선택</option>
  </select>
  상세 주소<input type="text" class="form-control" id="addr_detail">
  <button type="button" class="btn-primary" onclick="addBranchShop()">추가</button>

</div>
</html>
