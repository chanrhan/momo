<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layout/layout.html}">
<div layout:fragment="content">
  <script src="/js/msg/msg_form_create.js" th:inline="javascript"></script>
  <h2>문자 양식 생성</h2>

  ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ<br>
  제목 <input type="text" class="form-control" id="title">
  <div>
    <button type="button" class="btn-primary" onclick="addParam('#{seller_nm}')">판매자 이름</button>
    <button type="button" class="btn-primary" onclick="addParam('#{cust_nm}')">고객 이름</button>
    <button type="button" class="btn-primary" onclick="addParam('#{shop_nm}')">매장명</button>
    <button type="button" class="btn-primary" onclick="addParam('#{service_nm}')">서비스 이름</button>
    <button type="button" class="btn-primary" onclick="addParam('#{description}')">서비스 설명</button>
  </div>
  내용 <div id="content" contenteditable="true" style="width: 300px; height: 200px; border: 1px solid #dcdcdc; overflow-y:auto;"></div>
  D-Day 설정 <input type="number" class="form-control" id="rsv_day">
  <br>
  <button type="button" class="btn-primary" onclick="createForm()">양식 생성</button>

</div>
</html>
