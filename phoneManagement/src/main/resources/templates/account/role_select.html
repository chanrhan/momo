<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<div layout:fragment="content">
  <form id="role_select_form" th:action="@{/account/role}" method="post">
    <input type="hidden" th:field="${formData.id}">
    <input type="hidden" th:field="${formData.pwd}">
    <input type="hidden" th:field="${formData.name}">
    <input type="hidden" th:field="${formData.email}">
    <input type="hidden" th:field="${formData.phNo}">
    <input type="hidden" th:field="${formData.role}">
    <button type="submit" class="btn-primary" onclick="$('#role').val('Admin'); $('#role_select_form').attr('action','/account/role/submit')">관리자</button>
    <button type="submit" class="btn-primary" onclick="$('#role').val('Employee');">직원</button>
    <button type="submit" class="btn-primary" onclick="$('#role').val('Customer');">고객</button>
  </form>
</div>
</html>
