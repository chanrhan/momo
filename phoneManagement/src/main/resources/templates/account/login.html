<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<div layout:fragment="content">
    <!--/*@thymesVar id="loginForm" type="com.phoneManagement.form.LoginForm"*/-->
    <form th:action="@{/account/login}" th:object="${loginForm}" method="post">
<!--        <div th:replace="~{/error/form_error :: form_error}"></div>-->
        아이디 <input type="text" class="form-control" th:field="*{id}" placeholder="아이디를 입력하세요."><br>
        비밀번호 <input type="password" class="form-control" th:field="*{pwd}" placeholder="비밀번호를 입력하세요."><br>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <div>
        <a class="btn btn-primary" th:href="@{/account/signup}">회원가입</a>
    </div>
</div>
</html>
