<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<div layout:fragment="content">
    <script src="/js/account/login.js"></script>
    <!--/*@thymesVar id="userInfoForm" type="com.momo.form.UserInfoForm"*/-->
    <form th:action="@{/account/login}"  method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                아이디와 비밀번호를 확인해 주세요
            </div>
        </div>
        아이디 <input type="text" class="form-control" name="username" placeholder="아이디를 입력하세요."><br>
        <div class="pwd-toggle">
            비밀번호 <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요.">
            <i class="fa fa-eye fa-lg" >icon</i><br>
        </div>
        <label for="rememberMe">자동 로그인</label>
        <input type="checkbox" id="rememberMe" name="rememberMe"><br>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <div>
        <a class="btn btn-primary" th:href="@{/account/signup}">회원가입</a>
    </div>
</div>
</html>
