<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<div layout:fragment="content" >
    <script src="/js/account/role_employee.js" th:inline="javascript"></script>
    <script src="/js/api/openapi.js" th:inline="javascript"></script>
    <script src="/js/api/userapi.js" th:inline="javascript"></script>
    <div class="form-label" th:if="${role == 'REPS'}" >
        사업자등록번호 : <input type="text" th:valid="false" class="form-control" id="b_no" oninput="validateBNo($(this))">
        <p class="fieldError" id="error_b_no"></p>
        사업자명(외국인 사업자인 경우 영어로 기입) : <input type="text" th:valid="false" class="form-control" id="p_nm"> <br>
        <p class="fieldError" id="error_p_nm"></p>
        한글 사업자명(외국인 사업자인 경우에만) : <input type="text" class="form-control" id="p_nm2"> <br>
        <p class="fieldError" id="error_p_nm2"></p>
        개업일자 : <input type="text" class="form-control" th:valid="false" id="start_dt"> <br>
        <button type="button" class="btn btn-primary" id="btn_validBNo" onclick="checkBusinessmanNo()" disabled>조회</button><br>
    </div>
    <div class="form-label">
        매장 이름 : <input type="text" class="form-control" id="shopName"> <br>
        <div th:if="${role == 'REPS'}">
            매장주소 :
            <br>
            우편번호 <input type="text" class="form-control" id="zipcode" disabled>
            <button type="button" id="btn_searchZipCode" class="btn btn-primary" onclick="showZipCodeUI()">우편번호 찾기</button><br>
            주소 <input type="text" class="form-control" id="shopAddr" disabled> <br>
            상세 주소 <input type="text" class="form-control" id="shopAddr_detail"> <br>
            매장 연락처 : <input type="text" class="form-control" id="shopTel"> <br>
            <p class="fieldError" id="error_shopTel"></p>
        </div>
    </div>
    <button type="button" class="btn-primary" onclick="signupSubmit()">완료</button>

</div>
</html>
