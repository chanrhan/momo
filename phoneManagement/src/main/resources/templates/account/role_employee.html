<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<div layout:fragment="content" >
    <!--/*@thymesVar id="formData" type="com.phoneManagement.form.SignupForm"*/-->
    <form th:action="@{/account/role/submit}" method="post">
        <input type="hidden" th:field="${formData.id}">
        <input type="hidden" th:field="${formData.pwd}">
        <input type="hidden" th:field="${formData.name}">
        <input type="hidden" th:field="${formData.email}">
        <input type="hidden" th:field="${formData.phNo}">
        <input type="hidden" th:field="${formData.role}">
        <div class="form-label" th:if="${formData.role == 'Director'}">
            사업자등록번호 : <input type="text" class="form-control" th:field="${formData.bisregiNo}"> <br>
            사업자명 : <input type="text" class="form-control" th:field="${formData.bisName}"> <br>
        </div>
        <div class="form-label">
            매장이름 : <input type="text" class="form-control" th:field="${formData.shopName}"> <br>
            매장주소 : <input type="text" class="form-control" th:field="${formData.shopAddr}"> <br>
            매장 연락처 : <input type="text" class="form-control" th:field="${formData.shopPhNo}"> <br>
        </div>
        <button type="submit" class="btn-primary">완료</button>
    </form>


</div>
</html>
