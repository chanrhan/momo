<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layout/layout.html}">
<div layout:fragment="content">
    <script src="/js/sale/home.js" th:inline="javascript"></script>
    <h2>판매 일보</h2>
    <a th:href="@{/sale/graph}">판매 지표</a>
    <a th:href="@{/sale/msg_form}">문자 양식 관리</a>
    <select id="select_shop" th:value="${selected_shop}">
        <option th:each="shop : ${list_shop}"  th:value="${shop.shopNm}" th:text="${shop.shopNm}"></option>
    </select>
    <button type="button" class="btn btn-primary">추가</button>
    <div id="list_sale">
        <div th:each="sale : ${list_sale}" th:object="${sale}">
            <p th:text="*{custNm}"></p>
            <p th:text="*{custTel}"></p>
            <p th:text="*{custCd}"></p>
            <p th:text="*{provider}"></p>
        </div>
    </div>

</div>
</html>
