<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
layout:decorate="~{/sale/saleForm_layout.html}">
<div layout:fragment="content">
    <script src="/js/sale/sale_create.js" th:inline="javascript"></script>
    <h3>판매일보 추가</h3>
    <form id="create_form" >
        <input type="hidden" name="shopCd" th:value="${shopCode}">
        <h4>고객 정보</h4>
        이름<input type="text" class="form-control" name="custNm">
        <br>
        성별<select name="custGd">
            <option selected value="law">법인</option>
            <option value="male">남</option>
            <option value="female">여</option>
        </select>
        <br>
        전화번호<input type="text" class="form-control" name="custTel">
        <br>
        식별번호(생년원일 또는 사업자번호)<input type="text" class="form-control" name="custCd">
        <br>
        <h4>개통 정보</h4>
        통신사<input type="text" class="form-control" name="provider" value="skt">
        <br>
        모델명<input type="text" class="form-control" name="phMd">
        <br>
        개통 날짜<input type="date" class="form-control" name="actvDt">
        <br>
        판매자 수수료<input type="text" class="form-control" name="sellerCms">
        <br>
        판매자 아이디<input type="text" class="form-control" name="sellerId">
        <br>
        <h4>그린폰</h4>
        <br>
        <h4>세컨</h4>
        <br>
        <h4>유선</h4>
        <br>
        <h4>추가</h4>
        <br>
        <h4>지원</h4>
        <br>
        <h4>체크박스</h4>
        <br>
        <h4>토탈</h4>
        <br>
        <h4>기타 관리</h4>
        <br>
    </form>
    <button type="button" class="btn-primary" onclick="stepToNext()">다음</button>
</div>
</html>
